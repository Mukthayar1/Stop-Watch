<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link href="bootstrap/boot-strap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
	<link href="bootstrap/style.css" type="text/css" rel="stylesheet"/>
</head>

<body >
	<div class="col-md-4"></div>
	
	<div class="col-md-4" id="watch">
	<div class="panel panel-primary">
		<div class="panel-heading">Sayllani Fitness System</div>
	<div class="panel-footer">
		<h3 id="min">0</h3>
		<h3 id="sec">0</h3>
		<h3 id="msec">0</h3>
	</div>
	
	<div class="panel-footer">
		<input type="button" value="Start" onClick="start()" id="start" class="btn btn-primary"/>
		<input type="button" value="Pause" onClick="pause()" id="pause" class="btn btn-primary"/>
		<input type="button" value="Restart" onClick="restart()" id="restart" class="btn btn-primary"/>
		<input type="button" value="Record Time" onClick="record()"  id="record" class="btn btn-primary"/>
		<br>
		<hr>
		<h1>Records</h1>
		<table id="tbl">
    <tr>
        <td ><div id="n" class="records"></div></td>
        <td><div id="mins" class="records"></div></td> 
        <td><div id="secs" class="records"></div></td> 
		<td><div id="msecs" class="records"></div></td>
                
    </tr>
</table>
		
	</div>
	</div>
	</div>
	
	
	<div class="col-md-4">
	
	
	</div>
	
</body>
	<script src="bootstrap/js.js" type="text/javascript"></script>
	<script src="bootstrap/boot-strap/js/bootstrap.js" type="text/javascript"></script>
	<script src="bootstrap/boot-strap/JQuery/jquery.js"></script>
</html>
